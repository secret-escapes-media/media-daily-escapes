

<div class="article card">
  <a href="{{article.link}}" class="article__link"></a>
  <div class="bg-img bg-img--16-9" style="background-image: url({{article.image}});"></div>
  <div class="boxpad--lg bg--white">
    <h4 class="title title--xs text--bolder">{{article.title}}</h4>
    <p class="text--lg">{{article.summary}}</p>
    <p class="text--bold">By: {{article.author}} <span class="article__meta-separator">|</span> Posted on: {{article.date}}</p>
  </div>
</div>
