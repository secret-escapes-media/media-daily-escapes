    <h4 class="text--xxl text--bold">VERANSTALTER UND TEILNEHMER</h4>
    <p>1. Der Veranstalter ist Secret Escapes Ltd, 120 Holborn, London, EC1N 2TD.</p>
    <p>2. An dem Gewinnspiel können alle Personen mit Wohnsitz in Deutschland teilnehmen („Teilnehmer“). Alle Teilnehmer müssen 18 Jahre alt oder älter sein.</p>
    <p>3. Arbeitnehmer von Secret Escapes oder mit Secret Escapes verbundenen Unternehmen, ihre Familienangehörigen, Vertreter und andere Personen, die direkt an diesem Gewinnspiel und dem Sponsoring beteiligt sind, sind von der Teilnahme ausgeschlossen.</p>

    <div class="space--sm"></div>
    <h4 class="text--xxl text--bold">WIE SIE TEILNEHMEN</h4>
    <p>4. Ein qualifizierendes Angebot muss auf www.secretescapes.de zwischen dem 1.11.2019, 00:01 Uhr (MEZ) (Startzeitpunkt) und dem 30.11.2019, 23:59 Uhr (MEZ) (Teilnahmeschluss) gebucht worden sein („qualifizierendes Angebot“). Durch die Erfüllung dieser Kriterien werden die Kunden automatisch in die Verlosung aufgenommen.</p>
    <p>5. Unvollständige oder ungültige Buchungen, sowie solche, die zum Zeitpunkt des Teilnahmeschlusses nicht bezahlt worden sind oder die nach dem Zeitpunkt des Teilnahmeschlusses eingehen, sind nicht gewinnberechtigt.</p>
    <p>6. Secret Escapes behält sich das Recht vor, Teilnahmen zu disqualifizieren, die den Anforderungen dieser Teilnahmebedingungen nicht entsprechen.</p>

    <div class="space--sm"></div>
    <h4 class="text--xxl text--bold">DER PREIS</h4>
    <p>7. Der Gewinner erhält von Secret Escapes einen digitalen Wertgutschein in Höhe von 1000 €. Der Gutschein kann auf www.secretescapes.de entsprechend der AGB auf zukünftige Buchungen eingelöst werden.  Der Gutschein wird dem Gewinner per E-Mail zugestellt und ist ab Ausstellungsdatum 3 Jahre lang gültig. Jede Reise und jeder Hotelaufenthalt, die mit diesem Wertgutschein erworben werden, müssen vor dem Ablaufdatum des Wertgutscheins gebucht worden sein (um jeglichen Zweifel auszuräumen: die Reise kann auch nach Ablauf des Gutscheins angetreten werden).</p>
    <p>8. Der Wertgutschein hat keinen monetären Gegenwert und kann nicht umgetauscht, erstattet oder bar ausgezahlt werden (auch nicht anteilig). Wertgutscheine können bei Verlust oder Diebstahl nicht ersetzt werden. Ein Wertgutschein kann nicht zum Kauf eines anderen Wertgutscheins verwendet werden und kann keine Rückbuchung von Kredit- oder Debitkarten zur Folge haben.</p>
    <p>9. Der Wert des Gutscheins (1000 €) wird von dem zum Zeitpunkt Ihrer Buchung direkt an Secret Escapes fälligen Betrag abgezogen. Ausgenommen davon sind Teil- oder Restzahlungen an Dritte sowie Buchungen direkt über die Webseiten/Plattformen von Drittanbietern. Wenn nach der Buchung noch ein Restbetrag auf dem Wertgutschein verbleibt, kann dieser für ein weiteres Reiseangebot auf Secret Escapes verwendet werden, vorausgesetzt, es wird vor dem Ablaufdatum des Wertgutscheins gebucht. Es gibt keinen Mindestbestellwert</p>
    <p>10. Es liegt in der Verantwortung des Gewinners, den Wertgutschein rechtzeitig vor seinem Ablauf einzulösen. Sollte der Gewinner dies versäumen, wird hierfür keine Verantwortung übernommen.</p>
    <p>11. Bei der Buchung einer Fernreise, obliegt es der Verantwortung des Gewinners (und seiner etwaigen Reisebegleiter), sicherzustellen, dass ein Reisepass und ggf. andere nötige</p>
